apiVersion: apps/v1
kind: Deployment
metadata:
  name: embedding-generator-service
  namespace: enterprise-rag
  labels:
    app: embedding-generator-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: embedding-generator-service
  template:
    metadata:
      labels:
        app: embedding-generator-service
    spec:
      containers:
      - name: embedding-generator
        image: enterprise-rag-platform/embedding-generator:latest
        ports:
        - containerPort: 8080
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: rag-config
              key: KAFKA_BOOTSTRAP_SERVERS
        - name: REDIS_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: rag-config
              key: REDIS_ENDPOINT
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: rag-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: password
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: rag-config
              key: AWS_REGION
        - name: EMBEDDING_MODEL
          valueFrom:
            configMapKeyRef:
              name: rag-config
              key: EMBEDDING_MODEL
        - name: SERVICE_NAME
          value: "embedding-generator-service"
        - name: SERVICE_VERSION
          value: "1.0.0"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: embedding-generator-service
  namespace: enterprise-rag
spec:
  selector:
    app: embedding-generator-service
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP